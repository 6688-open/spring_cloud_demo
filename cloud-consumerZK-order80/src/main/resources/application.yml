server:
  port: 8002



spring:
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:mysql://localhost:3306/1804?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 1024
        min-idle: 100
        max-wait: 7000
        max-idle: 150
  application:
    name: clould-order-service        #服务表别名 注册到zookeeper注册中心
  cloud:
    zookeeper:
      connect-string: 192.168.111.144:2181


logging:
  level:
    com.dj.boot.mapper: debug






mybatis-plus:
  mapper-locations: classpath:mapper/*/*.xml
  type-aliases-package: com.dj.cloud.pojo
  configuration:
    map-underscore-to-camel-case: true
